<style>
	.t1{
		text-align: right;
		padding-right: 5px;
		background-color: rgb(230,242,254);
		width: 46%;
		font-size: 12px;
	}
	.t2{
		height: 30px;
		padding-left: 42%;
		
	}
	.t1,.t2{
		height: 30px;
	}
</style>
<table border="1" cellspacing="0" style="width: 100%;border-color:rgba(180,207,207,0.4)">
	<tr>
		<td class="t1">父类名称：</td>
		<td style="padding-left: 4px;"><input type="text" id="category_1"/></td>
	</tr>
	<tr>
		<td class="t2" colspan="2">
			<input type="button" value="提交" onclick="category1()" />
			<input type="button" value="重置" id="close"/>
		</td>
	</tr>
</table>

<script type="text/javascript"></script>
<script src="/static/jq/jquery.js"></script>
<script>
    function category1(){
        category_1 = $("#category_1").val();
        var csrftoken ="{{ csrf_token }}";
        $.ajaxSetup({headers:{"X-CSRFToken":csrftoken}});
        $.ajax({
            type:"post",
            url:"{% url 'commodity_management:category_1:ajax' %}",
            data:{"category_1":category_1},
            dataType:"html",
            success:function(a){
                var msg = a;
                if(msg == "1"){
                    alert("父类别加入成功"  )
                }else{
                    alert("加入失败")
                }

            }
        })
    }

    $("#close").click(function(){
        $("#category_1").val('')
    })
</script>
